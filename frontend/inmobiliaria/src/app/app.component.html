<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <style>
    .navbar {
      display: flex;
      justify-content: space-between;
    }
    .navbar-right {
      display: flex;
    }
    .navbar-right button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <button class="form-inline my-2 my-lg-0">
      <a class="nav-link" href="home">Home</a>
    </button>
    <div class="navbar-right">
      <button class="form-inline my-2 my-lg-0">
        <a class="nav-link" href="auth/login">Iniciar Sesi√≥n</a>
      </button>
      <button class="form-inline my-2 my-lg-0">
        <a class="nav-link" href="auth/register">Registrarse</a>
      </button>
      <button class="form-inline my-2 my-lg-0" *ngIf="isAuthenticated" (click)="logout()">DESLOGUEAR</button>
    </div>
  </div>
  
  <router-outlet></router-outlet>
</body>
</html>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your username and password!</p>

              <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
                <!-- <div class="form-outline form-white mb-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">Username</label>
                </div> -->
                <mat-form-field>
                  <mat-label>Username</mat-label>
                  <input
                    matInput
                    formControlName="username"
                    placeholder="Ingrese nombre usuario"
                  />
                </mat-form-field>
  
                <!-- <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>   -->
                <mat-form-field>
                  <mat-label>Password</mat-label>
                  <input matInput formControlName="password" type="password" />
                </mat-form-field>
              
                <hr />
              
                <div class="button-container">
                  <!-- <button type="submit" class="button button-submit">Iniciar Sesi√≥n</button> -->
                  <button type="submit" mat-raised-button color="primary">
                    Iniciar Sesion
                  </button>
                  <a routerLink="/auth/register" class="button button-go-to-register">
                    Ir a Registro
                  </a>
                </div>
              </form>
              <br />

            </div>

            <div>
              <p class="mb-0">Don't have an account? <a href="auth/register" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

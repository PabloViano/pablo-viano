<section class="vh-50 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Ingresar nuevo producto</h2>
              <p class="text-white-50 mb-5">Completa todos los campos!</p>

              <form [formGroup]="newProductoForm"
              (ngSubmit)="createProducto()"
              class = "newProductoForm">

                <div class="form-group">
                  <label for="barrio">Barrio</label>
                  <input
                    type="text"
                    id="barrio"
                    name="barrio"
                    class="form-control"
                    formControlName="barrio"
                  />
                </div>

                <div class="form-group">
                  <label for="descripcion">Descripcion</label>
                  <input
                    id="descripcion"
                    class="form-control"
                    type="text"
                    name="descripcion"
                    formControlName="descripcion"
                  />
                </div>

                <div class="form-group">
                  <label for="price">Price</label>
                  <input
                    id="price"
                    class="form-control"
                    type="text"
                    name="price"
                    formControlName="price"
                  />
                </div>

                <div class="form-group">
                  <label for="urlImagen">URL Imagen (link)</label>
                  <input
                    id="urlImagen"
                    class="form-control"
                    type="text"
                    name="urlImagen"
                    formControlName="urlImagen"
                  />
                </div>
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Agregar nuevo producto</button>

              </form>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
